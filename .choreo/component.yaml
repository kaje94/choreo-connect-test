schemaVersion: 1.1
endpoints:
  - name: ws-proxy
    service:
      port: 8081
      basePath: /
    type: WS
    networkVisibilities:
      - Public
    schemaFilePath: asyncapi.yaml
  - name: rest-proxy
    service:
      port: 8080
      basePath: /
    type: REST
    networkVisibilities:
      - Public
    schemaFilePath: openapi.yaml
